<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photographers</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .card img {
      display: block;
      margin: 10px auto;
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      color: #555;
      margin: 5px 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }

    @media (min-width: 700px) {
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Available Photographers</h2>

  {% if photographers %}
    <div class="cards-container">
      {% for p in photographers %}
        <div class="card">
          <h3>{{ p.name }}</h3>
          <p><strong>ID:</strong> {{ p.id }}</p>
          <p><strong>Skills:</strong> {{ p.skills | join(', ') }}</p>
          <p><strong>Availability:</strong> {{ availability_data[p.id] }}</p>
          <img src="{{ url_for('static', filename='images/' + p.image) }}" alt="{{ p.name }}">
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No photographers found.</p>
  {% endif %}

  <a href="/" class="back-link">‚Üê Back to Home</a>
</body>
</html>
